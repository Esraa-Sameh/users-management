<form (ngSubmit)="onSubmit(loginForm)" class="form-signin" #loginForm="ngForm">
  <h1 class="h3 mb-3 font-weight-normal">Please Log in</h1>
  <label for="inputEmail" class="sr-only">Email address</label>
  <input
    type="email"
    id="inputEmail"
    class="form-control"
    placeholder="Email address"
    required=""
    autofocus=""
    name="email"
    ngModel
  />
  <label for="inputPassword" class="sr-only">Password</label>
  <input
    type="password"
    id="inputPassword"
    class="form-control"
    placeholder="Password"
    required=""
    name="password"
    ngModel
  />
  <button [disabled]="!loginForm.dirty" class="btn btn-lg btn-primary btn-block mb-4">Log in</button>
</form>
<div *ngIf="error" class="alert alert-danger">
  <strong>Login Failed! {{ error.message }}</strong>
</div>
